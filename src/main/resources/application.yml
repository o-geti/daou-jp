spring:
  application:
    name: daujapan

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  jpa:
    database: MYSQL
    generate-ddl: false
    hibernate:
      ddl-auto: none

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:23306/test_database?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: daujapan
    password: dau1234!

springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html

schedule-file:
  job:
    file-saver-run: 0 0 0 * * *
  extensions:
    - txt
    - csv